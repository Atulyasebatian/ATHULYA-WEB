<html>
<body>
<button type="button" onclick="colorchange();">
change background color
</button>

<script>
var color = ["yellow", "green", "purple", "pink","red"];
var l = color.length;
var i = 0;

function colorchange() {
    document.getElementsByTagName("body")[0].style.backgroundColor = color[i];
    i = (i + 1) % l; 
}
</script>
</body>
</html>
